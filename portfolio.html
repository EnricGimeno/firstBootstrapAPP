<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <!--Decimos a internet explorer que uso el mejor motor que tenga
        para dar la mejor experiencia al usuario-->
        <meta http-equiv= "X-UA-Compatible" content="IE=edge">
        <!--Etiqueta para moviles, diciendo como mostrar la pagina inialmente al cargar -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Puppy Portfolio</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/own_style.css">
    </head>
    <body>
        <!--Contenedor Bootstrap-->
        <div class="container">
            <!--Primera fila-->
            <div class="row">
                <!--Recordar que Bootstrap esta dividido en columnas de 12-->
                <div class="col-md-6">
                    <!--Alt servira para en caso de que la imagen no se muestre saber que deberia mostrarse-->
                    <img src="img/bart.png" alt="Bart Simpson picture">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1>Bart Simpson</h1>
                    <h4>Front-end ninja</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-*">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-*">
                    <img class="img-responsive" src="http://placekitten.com/1200/300" alt="Cat picture">
                </div>
            </div>
            <div class="row">
                <div class="col-md-*">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placekitten.com/300/300" alt="Row 1 cat">
                    <h3 class="text-uppercase">cat one</h3>
                    <p>https://github.com/EnricGimeno</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placekitten.com/300/300" alt="Row 2 cat">
                    <h3 class="text-uppercase">cat two</h3>
                    <p>https://github.com/EnricGimeno</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placekitten.com/300/300" alt="Row 3 cat">
                    <h3 class="text-uppercase">cat three</h3>
                    <p>https://github.com/EnricGimeno</p>
                </div>
            </div>
        </div>
    </body>
</html>
